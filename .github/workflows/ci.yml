name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
      - 'feature/**'
  pull_request:
    branches:
      - main
      - dev

# GitHub Actions permissions
permissions:
  contents: read
  security-events: write
  actions: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  # Security ve dependency check
  security-check:
    name: Security & Dependency Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
  # Backend CI/CD
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    needs: security-check
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'
      
      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest pytest-asyncio pytest-cov httpx
      
      - name: Run Ruff linter
        working-directory: backend
        run: ruff check . --output-format=github
        continue-on-error: true
      
      - name: Run Ruff formatter check
        working-directory: backend
        run: ruff format --check .
        continue-on-error: true
      
      - name: Run tests with coverage
        working-directory: backend
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and cache Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: appointment-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/backend-image.tar
      
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v6
        with:
          name: backend-image
          path: /tmp/backend-image.tar
          retention-days: 1

  # Frontend CI/CD
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    needs: security-check
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Run ESLint
        working-directory: frontend
        run: npm run lint
        continue-on-error: true
      
      - name: Run type check
        working-directory: frontend
        run: npx tsc --noEmit
        continue-on-error: true
      
      - name: Run tests with coverage
        working-directory: frontend
        run: npm test -- --coverage --passWithNoTests
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
        continue-on-error: true
      
      - name: Build Next.js app
        working-directory: frontend
        run: npm run build
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and cache Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: appointment-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/frontend-image.tar
      
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v6
        with:
          name: frontend-image
          path: /tmp/frontend-image.tar
          retention-days: 1

  # Docker Compose integration test
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download backend image
        uses: actions/download-artifact@v4
        with:
          name: backend-image
          path: /tmp
      
      - name: Download frontend image
        uses: actions/download-artifact@v4
        with:
          name: frontend-image
          path: /tmp
      
      - name: Load Docker images
        run: |
          docker load --input /tmp/backend-image.tar
          docker load --input /tmp/frontend-image.tar
      
      - name: Create .env file
        run: |
          cat > .env << EOF
          POSTGRES_USER=testuser
          POSTGRES_PASSWORD=testpass
          POSTGRES_DB=testdb
          POSTGRES_PORT=5432
          REDIS_PORT=6379
          SECRET_KEY=test-secret-key-for-ci
          EOF
      
      - name: Clean up old containers and volumes
        run: |
          docker-compose down -v || true
      
      - name: Run docker-compose
        run: |
          docker-compose up -d
          sleep 30
      
      - name: Health check backend
        run: |
          curl --retry 10 --retry-delay 5 --retry-connrefused http://localhost:8000/health || exit 1
      
      - name: Health check frontend
        run: |
          curl --retry 10 --retry-delay 5 --retry-connrefused http://localhost:3000 || exit 1
      
      - name: Run API integration tests
        run: |
          docker-compose exec -T backend pytest tests/ -v
        continue-on-error: true
      
      - name: Show logs on failure
        if: failure()
        run: docker-compose logs
      
      - name: Cleanup
        if: always()
        run: docker-compose down -v

  # Deploy job (sadece main branch iÃ§in)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [integration-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://your-app-url.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download backend image
        uses: actions/download-artifact@v4
        with:
          name: backend-image
          path: /tmp
      
      - name: Download frontend image
        uses: actions/download-artifact@v4
        with:
          name: frontend-image
          path: /tmp
      
      - name: Load and tag images
        run: |
          docker load --input /tmp/backend-image.tar
          docker load --input /tmp/frontend-image.tar
          docker tag appointment-backend:latest appointment-backend:${{ github.sha }}
          docker tag appointment-frontend:latest appointment-frontend:${{ github.sha }}
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Push images to registry
        run: |
          docker tag appointment-backend:latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest
          docker tag appointment-backend:latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}
          
          docker tag appointment-frontend:latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest
          docker tag appointment-frontend:latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}
      
      # Kubernetes deployment (opsiyonel)
      - name: Deploy to Kubernetes
        run: |
          echo "Kubernetes deployment will be added here"
          # kubectl set image deployment/backend backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}
          # kubectl set image deployment/frontend frontend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}
        continue-on-error: true
