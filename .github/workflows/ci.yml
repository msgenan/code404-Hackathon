name: CI Pipeline

on:
  push:
    branches:
      - main
      - dev
      - 'fix/**'
  pull_request:
    branches:
      - main
      - dev

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'
      
      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest pytest-asyncio httpx pytest-cov
      
      - name: Run Ruff linter
        working-directory: backend
        run: ruff check . --exit-zero
      
      - name: Run unit tests with coverage
        working-directory: backend
        run: pytest -v --cov=app --cov-report=term-missing
      
      - name: Run API integration tests
        working-directory: backend
        run: pytest -v app/tests/test_api_endpoints.py app/tests/test_auth_integration.py
      
      - name: Build Docker image
        working-directory: backend
        run: docker build -t appointment-backend:${{ github.sha }} .
      
      - name: Test Docker image
        working-directory: backend
        run: |
          docker run -d -p 8000:8000 --name test-backend appointment-backend:${{ github.sha }}
          sleep 5
          curl -f http://localhost:8000/health || exit 1
          docker stop test-backend
          docker rm test-backend

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Run ESLint
        working-directory: frontend
        run: npm run lint
      
      - name: Run unit tests with coverage
        working-directory: frontend
        run: npm test -- --coverage --passWithNoTests
      
      - name: Run integration tests
        working-directory: frontend
        run: npm test -- __tests__/Auth.test.tsx __tests__/Api.test.tsx
      
      - name: Type check
        working-directory: frontend
        run: npx tsc --noEmit || echo "Type checking completed with warnings"
      
      - name: Build Next.js application
        working-directory: frontend
        run: npm run build
      
      - name: Build Docker image
        working-directory: frontend
        run: docker build -t appointment-frontend:${{ github.sha }} .
      
      - name: Test Docker image
        working-directory: frontend
        run: |
          docker run -d -p 3000:3000 --name test-frontend appointment-frontend:${{ github.sha }}
          sleep 10
          curl -f http://localhost:3000 || exit 1
          docker stop test-frontend
          docker rm test-frontend
  
  deployment-ready:
    name: Deployment Ready Check
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: All tests passed
        run: |
          echo "âœ… All CI checks passed successfully!"
          echo "ðŸš€ Ready for deployment"
          echo "ðŸ“¦ Docker images built and tested"
          echo "ðŸ§ª Unit tests and integration tests completed"
