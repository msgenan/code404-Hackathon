# Secret Template - Replace with actual values
# 
# To generate this secret from your .env file:
# kubectl create secret generic app-secrets \
#   --from-literal=POSTGRES_USER=appointment_user \
#   --from-literal=POSTGRES_PASSWORD=your_secure_password \
#   -n appointment-system \
#   --dry-run=client -o yaml > infrastructure/k8s/02-secret.yaml
#
# Or from .env file:
# kubectl create secret generic app-secrets \
#   --from-env-file=.env \
#   -n appointment-system \
#   --dry-run=client -o yaml > infrastructure/k8s/02-secret.yaml

apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: appointment-system
  labels:
    app: appointment-system
type: Opaque
data:
  # Base64 encoded values - Replace these!
